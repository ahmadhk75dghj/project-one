<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="top">
            <p>Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="down">
            <h2>Summary</h2>
            <div class="reaction primary">
                <div class="ReactionLeft PrimaryLeft">
                    <div class="images"><img src="images/icon-reaction.svg" alt="reaction"></div>
                    <p>Reaction</p>
                </div>
                <div class="PrimaryRight">
                    <p>
                        80 / <span>100</span>
                    </p>
                </div>
            </div>
            <div class="memory primary">
                <div class="MemoryLeft PrimaryLeft">
                    <div class="images"><img src="images/icon-memory.svg" alt="memory"></div>
                    <p>Memory</p>
                </div>
                <div class="PrimaryRight">
                    <p>
                        92 / <span>100</span>
                    </p>
                </div>
            </div>
            <div class="verbal primary">
                <div class="VerbalLeft PrimaryLeft">
                    <div class="images"><img src="images/icon-verbal.svg" alt="verbal"></div>
                    <p>Verbal</p>
                </div>
                <div class="PrimaryRight">
                    <p>
                        61 / <span>100</span>
                    </p>
                </div>
            </div>
            <div class="visual primary">
                <div class="VisualLeft PrimaryLeft">
                    <div class="images"><img src="images/icon-visual.svg" alt="visual"></div>
                    <p>Visual</p>
                </div>
                <div class="PrimaryRight">
                    <p>
                        72 / <span>100</span>
                    </p>
                </div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </section>
</body>
</html>
